sudo: false
language:
   - cpp
compiler: g++
os: linux

addons:
    apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - gcc-7
	- g++-7

before_install:
        git clone https://github.com/google/googletest.git
        cd googletest
        cmake -DBUILD_SHARED_LIBS=ON .
        make
               
install:
    make test
script:
    test




